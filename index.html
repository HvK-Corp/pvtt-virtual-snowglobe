<!DOCTYPE html>
<html>
<head>
  <title>Virtual Snow Globe</title>
  <style>
    /* Styles for the gift box */
    #gift-box {
      width: 200px;
      height: 200px;
      background-color: black;
      border: 2px solid #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
    }
    
    #gift-box .tag {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background-color: red;
      padding: 5px;
      font-weight: bold;
      font-size: 12px;
    }
    
    /* Styles for the countdown timer and message */
    #countdown, #message {
      display: none;
      text-align: center;
      font-size: 24px;
      margin-top: 20px;
      font-family: 'Courier New', Courier, monospace;
    }
    
    /* Styles for the snow globe */
    #snow-globe {
      width: 300px;
      height: 300px;
      background-color: #fff;
      border: 2px solid #000;
      margin-top: 20px;
      text-align: center;
      font-family: 'Times New Roman', Times, serif;
    }

    #snow-globe img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div id="gift-box" onclick="openGiftBox()">
    <span class="tag">From: Dakii</span>
    <span class="tag" style="bottom: 10px;">To: Anvii</span>
    <div class="box-content">
      Click the box for your surprise present!
    </div>
  </div>

  <div id="countdown"></div>
  
  <div id="message" onclick="hideMessage()">
    <!-- Your personalized message goes here -->
    M'lady click the box to open & reveal the gift
  </div>
  
  <div id="snow-globe">
    <!-- The snow globe content goes here -->
    <img src="[base64-encoded-image]" alt="Snow Globe" />
    <p style="position: absolute; bottom: 10px;">Anveshika</p>
  </div>

  <script>
    // Function to open the gift box and show the countdown or message
    function openGiftBox() {
      var currentDate = new Date();
      var targetDate = new Date("July 14, 2023");
      
      if (currentDate < targetDate) {
        // Calculate the remaining time
        var remainingTime = targetDate - currentDate;
        var days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
        var hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
        
        // Display the countdown
        document.getElementById("gift-box").style.display = "none";
        document.getElementById("countdown").style.display = "block";
        document.getElementById("countdown").innerHTML = "Surprise coming in: " + days + " days, " + hours + " hours, " + minutes + " minutes, " + seconds + " seconds";
      } else {
        // Display the message
        document.getElementById("gift-box").style.display = "none";
        document.getElementById("message").style.display = "block";
      }
    }
    
    // Function to hide the message and reveal the snow globe
    function hideMessage() {
      document.getElementById("message").style.display = "none";
      document.getElementById("snow-globe").style.display = "block";
    }
  </script>
</body>
</html>
