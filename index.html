<!DOCTYPE html>
<html>
<head>
  <title>Virtual Snow Globe</title>
  <style>
    /* Styles for the gift box */
    #gift-box {
      width: 60px; /* Adjust the width as needed */
      height: 60px; /* Adjust the height as needed */
      cursor: pointer;
      position: absolute;
      left: 62%;
      top: 79%;
      transform: translate(-50%, -50%);
    }
    
    /* Styles for the message */
    #message {
      display: none;
      text-align: center;
      font-size: 24px;
      margin-top: 20px;
      font-family: 'Courier New', Courier, monospace;
    }
    
    /* Styles for the snow globe */
    #snow-globe {
      display: none;
      width: 300px;
      height: 300px;
      background-color: #fff;
      border: 2px solid #000;
      margin-top: 20px;
      margin: 0 auto;
      text-align: center;
      font-family: 'Times New Roman', Times, serif;
      position: relative;
      border-radius: 50%;
      overflow: hidden;
    }

    #snow-globe img {
      max-width: 100%;
      max-height: 100%;
    }

    #snow-globe p {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 18px;
    }

    body {
      background-image: url('background.png');
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center top;
      text-align: center;
      padding-top: 50px;
      margin: 0;
      min-height: 100vh;
      overflow: auto;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

  </style>
</head>
<body>
  <div class="wrapper">
    <div id="gift-box" onclick="openSnowGlobe()">
      <img src="gift-box.png" alt="Gift Box" width="240" height="240" />
    </div>

    <div id="message" onclick="hideMessage()">
      <!-- Your personalized message goes here -->
      M'lady, click the box to open and reveal the gift.
    </div>
    
    <div id="snow-globe">
      <!-- The snow globe content goes here -->
      <img src="[base64-encoded-image]" alt="Snow Globe" />
      <p>Anveshika</p>
    </div>
  </div>

  <script>
    // Function to open the snow globe
    function openSnowGlobe() {
      document.getElementById("gift-box").style.display = "none";
      document.getElementById("message").style.display = "none";
      document.getElementById("snow-globe").style.display = "block";
    }
    
    // Function to hide the message and reveal the snow globe
    function hideMessage() {
      document.getElementById("message").style.display = "none";
      document.getElementById("snow-globe").style.display = "block";
    }
  </script>
</body>
</html>
